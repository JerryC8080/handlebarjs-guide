<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Helper Parameters</title>
</head>
<body>
</body>
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>

<!-- Template -->
<script id="template" type="text/x-handlebars-template">
    {{link "See more..." href=story.url class="story" number=3 status=false}}
</script>

<script type="text/javascript">

    Handlebars.registerHelper('link',function(object,option){
        //  这里输出这两个对象，请到浏览器的开发者工具的控制台查看
        console.log(object);
        console.log(option);
    });
    var data = {
        title:'Helper Parameters Example',
        story:{
            content:'This just is a story',
            url:'http://www.baidu.com'
        }
    };
    var templpate = Handlebars.compile($('#template').html());
    var html = templpate(data);
    $('body').html(html);
</script>
