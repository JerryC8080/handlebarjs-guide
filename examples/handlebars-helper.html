<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Handlebars Quick Start</title>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
</head>
<body>
    <div class="demo">
        <ul>
        </ul>
    </div>
</body>

<script id="tmp_1" type="text/x-handlebars-template">
    <li class="tmp_1">
        <p>只有一个参数：{{#link jerryc}}{{/link}}</p>
    </li>
</script>
<script type="text/javascript">
    /*
    * 一个参数
    * */

    //  获取模版
    var template_1 = $("#tmp_1").html();
    //  Helper
    Handlebars.registerHelper('link', function(object,option) {
        var url = Handlebars.escapeExpression(object.url),
                text = Handlebars.escapeExpression(object.text);
        console.log(option);
        //console.log(option.fn);
        return new Handlebars.SafeString(
                        "<a href='" + url + "'>" + object.text + "</a>"
        );
    });
    //  数据
    var data_1 = {
        jerryc:{
            url : "http://huang-jerryc.com",
            text: "Bluesun --The personal Blog"
        }
    };
    //  编译+装载数据
    var result_1 = Handlebars.compile(template_1)(data_1);
    $(result_1).appendTo($('.demo ul'));

</script>

</html>
